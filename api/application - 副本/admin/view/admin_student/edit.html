{extend name="./../../index/view/index"/}
{block name="title"}
添加教室
{/block}
{block name="search"}
{/block}
{block name="content"}
<form action="{:url('update')}" method="post">
    <input type="hidden" class="form-control" name="id" value="{:$User->id}">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" value="{:$User->getName()}">
        </div>
    </div>
    <div class="form-group row">
        <label for="sex" class="col-sm-2 col-form-label">性别</label>
        <div class="col-sm-4">
            <input type="radio" name="sex" value="0" id="sex0" checked /><label for="sex0">男</label>
            <input type="radio" name="sex" value="1" id="sex1" {eq name="$User->getSex()" value="女"} checked {/eq} /><label for="sex1">女</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="klass_id" class="col-sm-2 col-form-label">班级</label>
        <div class="col-sm-4">
            <select class="selectpicker form-control col-sm-12" name="klass_id" id="klass_id">
                <option value="">选择班级</option>
                {volist name="Klasses" id="_Klass" key="key"}
                <option value="{:$_Klass->id}" {eq name="$_Klass->id" value="$User->getStudent()->klass_id"}selected{/eq}>{:$_Klass->name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="sno" class="col-sm-2 col-form-label">学号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="sno" name="sno" value="000001">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{:url('index')}" class="btn btn-primary">返回</a>
        </div>
    </div>
</form>
{/block}
{block name="page"}
{/block}
