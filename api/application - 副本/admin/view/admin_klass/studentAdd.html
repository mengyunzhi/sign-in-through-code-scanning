{extend name="./../../index/view/index"/}
{block name="title"}
添加教室
{/block}
{block name="search"}
{/block}
{block name="content"}
<form class="" action="{:url('studentSave')}" method="post">
    <input type="hidden" class="form-control" name="klass_id" value="{:input('param.klass_id')}">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="sex" class="col-sm-2 col-form-label">性别</label>
        <div class="col-sm-4">
            <input type="radio" name="sex" value="0" id="sex0" checked/><label for="sex0">男</label>
            <input type="radio" name="sex" value="1" id="sex1" /><label for="sex1">女</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="sno" class="col-sm-2 col-form-label">学号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="sno" name="sno">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <a href="{:url('klassMembers?klass_id='.input('param.klass_id'))}" class="btn btn-primary">返回</a>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>
{/block}
{block name="page"}
{/block}
