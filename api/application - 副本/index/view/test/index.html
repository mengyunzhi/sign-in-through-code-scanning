<!DOCTYPE HTML>
<HTML>
<head>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
    <div id="container" class="container">
        <div>
            <label>First name:</label><br/>
            <input type="text" v-model='newPerson.firstName'>
        </div>
        <div>
            <label>Last name: </label><br/>
            <input type="text" v-model="newPerson.lastName">
        </div>
        <button v-on:click="sendIdentity()" class="btn btn-primary">Submit</button>       
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h4>1</h4>
                </div> 
            </div> 
            <div class="row">
                <div class="col">
                    <h4>2</h4>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <h4>3</h4>
                </div> 
            </div>
        </div>  
        <div class="col">
            <div class="row">
                <div class="col">
                    <h4>asd</h4>
                </div> 
            </div> 
        </div>      
    </div>    

    <script>
        Vue.createApp({
            el: "#container",
            data: {
                newPerson: {
                    firstName: '',
                    lastName: ''
                }
            },
            methods: {
                sendIdentity: function() {
                    let personForm = vm.toFormData(vm.newPerson);
                    axios.post('phpfile.php', personForm)
                        .then( function(response) {
                            console.log(response.data)
                        });
                },
                toFormData: function(obj) {
                    let formData = new FormData();
                    for(let key in obj) {
                        formData.append(key, obj[key]);
                    }
                    return formData;
                }
            }
        });
    </script>
</body>
</HTML>
