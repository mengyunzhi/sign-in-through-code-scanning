{extend name="./../../index/view/index"/}
{block name="title"}
学期管理新增
{/block}
{block name="search"}
{/block}
{block name="content"}
<form class="" action="{:url('update')}" method="post">
    <input type="hidden" class="form-control" name="term_id" value="{:$Term->id}">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" value="{:$Term->name}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="start_time" class="col-sm-2 col-form-label">开始日期</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="start_time" name="start_time" value="{:$Term->getStartTime()}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="end_time" class="col-sm-2 col-form-label">结束日期</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="end_time" name="end_time" value="{:$Term->getEndTime()}" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{:url('index')}" class="btn btn-primary">返回</a>
        </div>
    </div>
</form>
{/block}
{block name="page"}
{/block}
