<form>
  <div class="form-group row">
    {{ week.value | json }}
    <div class="col-sm-3">
      <select class="form-control col-sm-12" [formControl]="week">
        <option *ngFor="let week of weeks;" [value]="week">第{{ week + 1 }}周</option>
      </select>
    </div>
    <div class="col-md-7 text-right">
      <a class="btn btn-primary" [routerLink]="'/teacher/term-schedule'">查看学期课程表</a>
    </div>
  </div>
</form>
<div class="row" *ngIf="flag">
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th class="col-md-1">
            第一周</th>
          <th class="col-md-1">周一</th>
          <th class="col-md-1">周二</th>
          <th class="col-md-1">周三</th>
          <th class="col-md-1">周四</th>
          <th class="col-md-1">周五</th>
          <th class="col-md-1">周六</th>
          <th class="col-md-1">周日</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let lesson of lessons; index as l">
          <th scope="row">第{{ lesson }}节</th>
          <td *ngFor="let day of days; index as d">
            <ng-container *ngIf="flag">
              <div style="color: red">{{ getCourseName(d, l) }}</div>
              {{ getClazzesName() }}<br>
              {{ getRoomsName() }}
            </ng-container>
          </td>
          <!--<td>
          <div style="color: red">软件学习<br/></div>
          软件2101、2102班<br/>
          教室A101-4<br/>
        </td>-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
