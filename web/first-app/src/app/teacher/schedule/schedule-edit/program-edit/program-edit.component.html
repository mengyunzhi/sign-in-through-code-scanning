<form [formGroup]="formGroup">
  <div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label"><code>*</code>项目名称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" formControlName="name" >
        <small class="text-danger" *ngIf="formGroup.get('name').invalid">
          长度应在2-25之间
        </small>
      </div>
    </div>
    <div class="form-group row">
      <label for="lesson" class="col-sm-2 col-form-label"><code>*</code>项目课时</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="lesson" formControlName="lesson">
        <small class="text-danger" *ngIf="formGroup.get('lesson').invalid">
          应为大于0的整数
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="onSubmit()">保存</button>
        <a routerLink="./../../" class="btn btn-primary"><i class="glyphicon"></i>&nbsp;返回</a>
      </div>
    </div>
  </div>
</form>
