<div>
  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-primary" routerLink="/teacher/schedule"><i class="glyphicon"></i>&nbsp;返回</a>
    </div>
  </div>
  <br>

  <!-- 选择课程 -->
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" style="width: 162px"><code>*</code>课程</label>
    <div class="col-sm-4">
      <select class="selectpicker form-control col-sm-12" name="course_id" id="course_id" required>
        <option (click)="close()" value="">请选择课程</option>
        <option (click)="open()" *ngFor="let course of courses">{{course.name}}</option>
      </select>
    </div>
  </div>

  <!-- 选择班级 -->
  <div class="form-group row" *ngIf="isShowSelectClazz">
    <label class="col-sm-2 col-form-label"><code>*</code>上课班级<br>(可多选)</label>
    <div class="col-sm-4">
      <select class="selectpicker form-control col-sm-12" multiple id="klass">
        <option (click)="closeTime()" value=''>请选择班级</option>
        <option (click)="openTime()" *ngFor="let clazz of Clazzes">{{clazz.name}}</option>
      </select>
    </div>
  </div>


  <!--选择时间-->
  <div *ngIf="isShowSelectTime">
    <div class="form-group row">
      <div class="col-sm-10">
        <label>上课时间：</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover table-bordered">
          <tr>
            <th class="">周几/课序</th>
            <th class="">1</th>
            <th class="">2</th>
            <th class="">3</th>
            <th class="">4</th>
            <th class="">5</th>
          </tr>
          <tr *ngFor="let day of days">
            <td>周{{day}}</td>
            <td *ngFor="let lesson of lessons">
              <div class="row">
                <!-- 模态框 -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info" data-toggle="modal" style="margin-left: 50px" data-target="#exampleModalCenter" (click)="isShow(day, lesson)">
                  周{{day}}第{{lesson}}节
                </button>

                <!-- Modal -->
                <div id="exampleModalCenter" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="exampleModalCenterTitle">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">
                          周{{h5_day}}第{{h5_lesson}}节
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="row" *ngFor="let week of weeks">
                              &nbsp;&nbsp;<input type="checkBox">&nbsp;<label>第{{week}}周</label>
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="row" *ngFor="let room of rooms">
                              <input type="checkBox">&nbsp;<label>{{room.name}}</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">保存数据</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="form-group row">
        <div class="col">
          <a type="submit" class="btn btn-primary">确定</a>
        </div>
      </div>
    </div>
  </div>

</div>
