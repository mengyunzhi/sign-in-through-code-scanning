<body class="container">
<form style="margin-top: 20px" [formGroup]="formGroup">
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>学时</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" formControlName="lesson">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">保存</button>&nbsp;&nbsp;
      <a routerLink="/teacher/course" class="btn btn-primary">返回</a>
    </div>
  </div>
</form>
</body>
