<body class="container">
{{ +formGroup.get('capacity').invalid }}
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><code>*</code>名称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" style="width: 200px" formControlName="name" required>
        <small class="text-danger" *ngIf="formGroup.get('name').invalid">
          长度应在2-25之间
        </small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><code>*</code>容量</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" style="width: 200px" formControlName="capacity" required>
        <small class="text-danger" *ngIf="formGroup.get('capacity').invalid">
          应为大于0的整数
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" (click)="onSubmit()" [disabled]="formGroup.invalid" class="btn btn-primary">保存</button>&nbsp;&nbsp;
        <a class="btn btn-primary" routerLink="../">返回</a>
      </div>
    </div>
  </form>
</body>
