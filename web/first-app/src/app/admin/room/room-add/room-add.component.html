<body class="container">
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><code>*</code>名称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" style="width: 200px" formControlName="name" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><code>*</code>容量</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" style="width: 200px" formControlName="capacity" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">保存</button>&nbsp;&nbsp;
        <a class="btn btn-primary" routerLink="../">返回</a>
      </div>
    </div>
  </form>
</body>
