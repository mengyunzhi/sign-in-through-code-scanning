<body class="container">
<form style="margin-top: 20px" [formGroup]="formGroup">
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>姓名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" formControlName="name" value="张三">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>性别</label>
    <div class="col-sm-4">
      <input type="radio" name="sex" formControlName="sex" [value]="0" id="sex0" checked="checked" /><label for="sex0">男</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" name="sex" formControlName="sex" [value]="1" id="sex1" /><label for="sex1">女</label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">手机号(应该可选，但目前为必选)</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" formControlName="number" style="width: 200px" value="111">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">保存</button>&nbsp;&nbsp;
      <a routerLink="/admin/teacher" class="btn btn-primary">返回</a>
    </div>
  </div>
</form>
</body>
