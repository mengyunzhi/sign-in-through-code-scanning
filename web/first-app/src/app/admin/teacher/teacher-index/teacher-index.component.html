<body class="container">
  <!--查询和添加-->
  <div class="row">
    <div class="col-md-10">
      <form class="form-inline" [formGroup]="queryForm">
        <input type="text" class="form-control" style="margin-right: 10px" placeholder="姓名" formControlName="name">
        <input type="text" class="form-control" style="margin-right: 10px" placeholder="手机号" formControlName="phone">
        <button type="submit" class="btn btn-info" (click)="onSubmit()"><i class="fas fa-search"></i>查询</button>
      </form>
    </div>
    <div class="col-md-2">
      <a class="btn btn-primary" style="float: right" [routerLink]="'add'"><i class="fas fa-plus"></i>新增</a>
    </div>
  </div>

  <!--表格-->
  <table class="table table-striped" style="margin-top: 20px">
    <thead>
      <tr  class="table-primary">
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>手机号</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody *ngIf="pageData.content.length">
      <tr *ngFor="let teacher of pageData.content index as i">
        <td>{{i + 1}}</td>
        <td>{{teacher.user.name}}</td>
        <td>{{teacher.user.sex | sex}}</td>
        <td>{{teacher.user.number}}</td>
        <td>
          <a class="btn btn-sm btn-primary" [routerLink]="'edit/' + teacher.user.id"><i class="fas fa-pen"></i>编辑</a>&nbsp;&nbsp;
          <a class="btn btn-sm btn-danger" (click)="onDelete(teacher.user.id)"><i class="far fa-trash-alt"></i>删除</a>
          <a class="btn btn-sm btn-success" [routerLink]="'updatePassword/' + teacher.user.id">修改密码</a>&nbsp;&nbsp;
        </td>
      </tr>
    </tbody>
  </table>

<app-page [page]="pageData" (bePageChange)="onPage($event)"></app-page>
</body>
