<body class="container">
<form style="margin-top: 20px" [formGroup]="formGroup">
  <div class="form-group row">
    <div class="col-sm-10">
      <label>当前教师默认密码为:{{this.indexTeacherPassword}}</label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label"><code>*</code>请输入新的教师默认密码:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" formControlName="firstNewPassword">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label"><code>*</code>请确认新的教师默认密码:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" formControlName="secondNewPassword">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">保存</button>&nbsp;&nbsp;
      <a routerLink="/admin/site" class="btn btn-primary">返回</a>
    </div>
  </div>
</form>
</body>
