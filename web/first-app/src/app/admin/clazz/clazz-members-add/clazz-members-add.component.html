<form [formGroup]="formGroup">
  <input type="hidden" class="form-control" name="klass_id" value="">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label"><code>*</code>姓名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" formControlName="name">
      <small class="text-danger" *ngIf="formGroup.get('name').invalid">
        长度应该在2-25之间
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label for="sex" class="col-sm-2 col-form-label"><code>*</code>性别</label>
    <div class="col-sm-4" id="sex">
      <input type="radio" name="sex" formControlName="sex" [value]="0" id="sex0"><label for="sex0">男</label>
      <input type="radio" name="sex" formControlName="sex" [value]="1" id="sex1"><label for="sex1">女</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="sno" class="col-sm-2 col-form-label"><code>*</code>学号</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="sno" formControlName="sno">
      <small class="text-danger" *ngIf="formGroup.get('sno').invalid">
        应为长度在3-20之间数字串
      </small>
    </div>
  </div>
  <div class="form-group row">
    <h4 class="col-sm-4">
      默认密码为： 2222222
    </h4>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="formGroup.invalid">保存</button>
      <a class="btn btn-primary" routerLink="../">返回</a>
    </div>
  </div>
</form>
