<div class="row">
  <div class="col-md-12 text-right">
    <a class="btn btn-primary" routerLink="./add"><i class="glyphicon"></i>新增</a>
    <a class="btn btn-primary">下载Excel模板</a>
    <a class="btn btn-primary"><i class="glyphicon"></i>导入学生Excel</a>
    <a class="btn btn-primary" routerLink="../../"><i class="glyphicon"></i>返回</a>
  </div>
  <br>  <br>
  <div class="col-md-12">
    <form class="form-inline">
      <div class="form-group">
        <input name="name" type="text" class="form-control" placeholder="姓名">&nbsp;
        <input name="sno" type="text" class="form-control" placeholder="学号">&nbsp;
      </div>
      <button type="submit" class="btn btn-info ml-2">
        <i class="fas fa-search"></i> 查询
      </button>
    </form>
  </div>
</div>
<hr />
<table class="table table-striped mt-2">
  <thead>
    <tr class="table-primary">
      <th>序号</th>
      <th>姓名</th>
      <th>学号</th>
      <th>性别</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>

  <tr *ngFor="let student of pageData.content; index as index">
      <td>{{ index + 1 }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.sno }}</td>
      <td>{{ student.sex | sex }}</td>
      <td>
        <a class="btn btn-sm btn-primary" routerLink="./edit/1">&nbsp;编辑</a>
        <a class="btn btn-sm btn-danger">&nbsp;删除</a>
      </td>
    </tr>

  </tbody>
</table>

<app-page [page]="pageData" (bePageChange)="onPage($event)"></app-page>
