<form>
  <div class="form-row">
    <div class="form-group col-md-2">
      <input type="text" class="form-control" placeholder="班级">
    </div>
    <div class="form-group col-md-2">
      <input type="text" class="form-control" placeholder="姓名">
    </div>
    <div class="form-group col-md-2">
      <input type="text" class="form-control" placeholder="学号">
    </div>
    <div class="form-group text-left align-self-end search">
      <button type="submit" class="btn btn-info">
        <i class="fas fa-search"></i> 查询
      </button>
    </div>
  </div>
</form>

<div>
  <div class="col-12 text-right">
    <a class="btn btn-primary" [routerLink]="'add'"><i class="fas fa-plus"></i>新增</a>
  </div>
</div>

<table class="table table-striped mt-2">
  <thead>
  <tr class="table-primary">
    <th>序号</th>
    <th>姓名</th>
    <th>性别</th>
    <th>班级</th>
    <th>学号</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of pageDate.content; index as i">
    <td>{{i + 1}}</td>
    <td>{{student.name}}</td>
    <td>{{student.sex}}</td>
    <td>{{student.clazzName}}</td>
    <td>{{student.sno}}</td>
    <td>
      <a class="btn btn-sm btn-primary" [routerLink]="'edit'"><i class="fas fa-pen"></i>编辑</a>
      <a class="btn btn-sm btn-danger"><i class="far fa-trash-alt"></i>删除</a>
      <a class="btn btn-sm btn-success col-md-3" [routerLink]="'updatePassword'"><i class="fas fa-lock"></i>修改密码</a>
    </td>
  </tr>
  </tbody>
</table>

<app-page [page]="pageDate" (bePageChange)="onPage($event)"></app-page>
