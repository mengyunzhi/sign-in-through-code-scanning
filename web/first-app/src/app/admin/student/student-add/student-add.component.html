<body class="container" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
<form style="margin-top: 20px">
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>姓名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" [formControlName]="formKeys.name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>性别</label>
    <div class="col-sm-4">
      <input type="radio" [formControlName]="formKeys.sex" name="sex" [value]="0" id="sex0" checked="checked"/><label>男</label>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" [formControlName]="formKeys.sex" name="sex" [value]="1" id="sex1"/><label>女</label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>班级</label>
    <div class="col-sm-4">
      <app-clazz-select [formControlName]="formKeys.clazz_id"></app-clazz-select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">学号</label>
    <div class="col-sm-4">
      <input type="string" class="form-control" style="width: 200px" [formControlName]="formKeys.sno">
    </div>
  </div>
  <div class="form-group row">
    <h4 class="col-sm-4">
      默认密码为： 2222222
    </h4>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">保存</button>
      <a class="btn btn-primary" [routerLink]="'../'">返回</a>
    </div>
  </div>
</form>
</body>
