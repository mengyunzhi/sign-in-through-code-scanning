<body class="container">
<pre> {{ formGroup.value | json }}</pre>
<form style="margin-top: 20px" [formGroup]="formGroup">
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>姓名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" formControlName="name" style="width: 200px">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>性别</label>
    <div class="col-sm-4">
      <input type="radio" name="sex" id="sex0" /><label for="sex0">男</label>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="sex" id="sex1" /><label for="sex1">女</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="number" class="col-sm-1 col-form-label">手机号</label>
    <div class="col-sm-4">
      <input type="string" class="form-control" formControlName="number" id="number" readonly name="password" value="1850003168" style="width: 200px">
    </div>
  </div>
  <div class="form-row">
    <label for="password" class="col-sm-1 col-form-label">密码</label>
      <div class="form-group col-md-3">
      <input type="password" class="form-control" id="password" name="password" style="width: 200px" placeholder="新密码">
      </div>
      <div class="form-group col-md-3">
      <input type="password" class="form-control" id="verifypassword" name="password" style="width: 200px" placeholder="确认密码">
      </div>
    </div>
  <div class="form-group row">
    <div class="col-sm-6 text-center">
      <button type="submit" class="btn btn-primary">保存</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a class="btn btn-primary" [routerLink]="'/admin/personal'">返回</a>
    </div>
  </div>
</form>
</body>
