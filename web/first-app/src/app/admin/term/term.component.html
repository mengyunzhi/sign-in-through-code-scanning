<table class="table table-hover table-bordered">
  <thead class="table-primary">
    <tr class="info">
      <th>序号</th>
      <th>名称</th>
      <th>开始日期</th>
      <th>结束日期</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let term of terms, index as index">
      <td>{{ index + 1 }}</td>
      <td>{{ term.name }}</td>
      <td>{{ term.startTime }}</td>
      <td>{{ term.endTime }}</td>
      <td><span class="badge badge-primary">{{ term.state }}</span></td>
      <td>
        <a class="btn btn-primary">编辑</a>
        <a class="btn btn-danger">删除</a>
        <a class="btn btn-success">激活</a>
      </td>
    </tr>
  </tbody>
</table>
