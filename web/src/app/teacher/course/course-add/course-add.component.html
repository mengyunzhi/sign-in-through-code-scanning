<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">新增课程</a></li>
  </ol>
</nav>

<body class="container">
<form style="margin-top: 20px" [formGroup]="formGroup">
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" formControlName="name" required>
      <small class="text-danger" *ngIf="formGroup.get('name')?.invalid">
        <ng-container *ngIf="formGroup.get('name')?.errors?.required || formGroup.get('name')?.errors?.nameMinLength || formGroup.get('name')?.errors?.nameMaxLength">
          长度应在2-25之间
        </ng-container>
        <ng-container *ngIf="formGroup.get('name')?.errors?.courseNameUnique">名称已存在</ng-container>
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>学时</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" style="width: 200px" formControlName="lesson" required>
      <small class="text-danger" *ngIf="formGroup.get('lesson')?.invalid">
        应为大于0的整数
      </small>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="formGroup.invalid">保存</button>&nbsp;&nbsp;
      <a routerLink="/teacher/course" class="btn btn-primary">返回</a>
    </div>
  </div>
</form>
</body>
