<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="./../">编辑排课: {{courseName}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">添加上课班级</li>
  </ol>
</nav>

<div>
  <input type="hidden" name="schedule_id" value="{:$Schedule->id}">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">课程名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="" value="{{courseName}}" disabled>
    </div>
  </div>
  <form [formGroup]="formGroup">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><code>*</code>上课班级<br>(可多选)</label>
      <div class="col-sm-4">
        <select formControlName="clazzId" class="selectpicker form-control col-sm-12" multiple id="klass">
          <option *ngFor="let clazz of secondFilerClazzes" [value]="clazz.id">{{clazz.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <label style="font-size: 15px"><code>*</code>操作提示：Ctrl+鼠标左键可进行多选操作</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="formGroup.invalid">确定</button>
        <a class="btn btn-primary" routerLink="./../"><i class="glyphicon"></i>&nbsp;返回</a>
      </div>
    </div>
  </form>
</div>
