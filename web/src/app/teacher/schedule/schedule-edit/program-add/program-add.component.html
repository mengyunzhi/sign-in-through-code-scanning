<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="./../">编辑排课: {{courseName}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">添加项目</li>
  </ol>
</nav>

<form [formGroup]="formGroup">
  <div>
    <input type="hidden" name="schedule_id" value="{:$Schedule->id}">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label"><code>*</code>项目名称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" formControlName="name" required>
        <small class="text-danger" *ngIf="formGroup.get('name')?.invalid">
          <ng-container *ngIf="formGroup.get('name')?.errors?.required || formGroup.get('name')?.errors?.nameMinLength || formGroup.get('name')?.errors?.nameMaxLength">
            长度应在2-25之间
          </ng-container>
          <ng-container *ngIf="formGroup.get('name')?.errors?.programNameUnique">名称已存在</ng-container>
        </small>
      </div>
    </div>
    <div class="form-group row">
      <label for="lesson" class="col-sm-2 col-form-label"><code>*</code>项目课时</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="lesson" formControlName="lesson" required>
        <small class="text-danger" *ngIf="formGroup.get('lesson')?.invalid">
          应为大于0的整数
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="formGroup.invalid">保存</button>
        <a routerLink="./../" class="btn btn-primary"><i class="glyphicon"></i>&nbsp;返回</a>
      </div>
    </div>
</div>
</form>
