<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">新增教师</a></li>
  </ol>
</nav>

<body class="container" [formGroup]="formGroup">
  <form style="margin-top: 20px">
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><code>*</code>姓名</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" style="width: 200px" formControlName="name">
        <small class="text-danger" *ngIf="formGroup.get('name')?.invalid">
          长度应该在2-25之间
        </small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><code>*</code>性别</label>
      <div class="col-sm-4">
        <input type="radio" name="sex" formControlName="sex" [value]="0" id="sex0" /><label>男</label>&nbsp;&nbsp;&nbsp;
        <input type="radio" name="sex" formControlName="sex" [value]="1" id="sex1" /><label>女</label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label">手机号(应该可选，但目前为必选)</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" formControlName="number" style="width: 200px" appValidatorClass>
        <small class="text-danger" *ngIf="formGroup.get('number')?.errors">
          <ng-container *ngIf="formGroup.get('number')?.errors?.isPhoneNumber">手机号格式错误</ng-container>
          <ng-container *ngIf="formGroup.get('number')?.errors?.numberUnique === '名称已存在'">该手机号已存在</ng-container>
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <span style="font-size: larger">
          默认密码为： {{this.indexTeacherPassword}}
        </span>
        <a routerLink="/admin/site/updateTeacherPassword">（点我修改）</a>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!formGroup.get('name')?.value || formGroup.get('number')?.errors?.numberUnique !== '名称合理'" (click)="onSubmit()">保存</button>&nbsp;&nbsp;
        <a routerLink="/admin/teacher" class="btn btn-primary">返回</a>
      </div>
    </div>
  </form>
</body>
