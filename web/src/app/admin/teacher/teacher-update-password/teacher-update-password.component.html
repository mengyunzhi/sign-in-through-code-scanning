<body class="container">
    <div class="form-group row">
      <label class="col-sm-1 col-form-label">姓名</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" [value]="name" disabled style="width: 200px">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-1 col-form-label"><code>*</code>新密码</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" [formControl]="password" style="width: 200px">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" type="submit" (click)="onSubmit()" [disabled]="password.invalid">保存</button>&nbsp;
        <a routerLink="/admin/teacher" class="btn btn-primary">返回</a>
      </div>
    </div>
</body>
