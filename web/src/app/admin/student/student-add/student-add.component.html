<body class="container">
<form style="margin-top: 20px" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>姓名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" [formControlName]="formKeys.name">
      <small class="text-danger" *ngIf="formGroup.get('name')?.invalid">
        长度应该在2-25之间
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>性别</label>
    <div class="col-sm-4">
      <input type="radio" [formControlName]="formKeys.sex" name="sex" [value]="0" id="sex0" checked="checked"/><label>男</label>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" [formControlName]="formKeys.sex" name="sex" [value]="1" id="sex1"/><label>女</label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>班级</label>
    <div class="col-sm-4">
      <app-clazz-select [formControlName]="formKeys.clazz_id"></app-clazz-select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">学号</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" [formControlName]="formKeys.sno">
      <small class="text-danger" *ngIf="formGroup.get('sno')?.invalid">
        <ng-container *ngIf="formGroup.get('sno')?.errors?.required || formGroup.get('sno')?.errors?.minlength || formGroup.get('sno')?.errors?.maxlength || formGroup.get('sno')?.errors?.sno">
          应为长度在3-20之间的数字串
        </ng-container>
        <ng-container *ngIf="formGroup.get('sno')?.errors?.snoUnique">学号已存在</ng-container>
      </small>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-12">
        <span style="font-size: larger">
          默认密码为： {{this.indexStudentPassword}}
        </span>
      <a routerLink="/admin/site/updateTeacherPassword">（点我修改）</a>
    </div>
    <div class="form-group mt-2">
      <span class="col-sm-4 text-secondary">PS: 添加的学生可以在注册后通过手机号来登录</span>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3">
      <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">保存</button>
      <a class="btn btn-primary" [routerLink]="'../'">返回</a>
    </div>
  </div>
</form>
</body>
