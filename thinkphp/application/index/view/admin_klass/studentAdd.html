{block name="content"}
<form class="" action="{:url('studentSave')}" method="post">
  <input type="hidden" name="klass_id" value="{:input('param.klass_id')}">
  <div class="form-group row">
    <label for="name" class="col-sm-1 col-form-label">学生姓名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="sex" class="col-sm-1 col-form-label">性别</label>
    <div class="col-sm-4">
    <input type="radio" name="sex" value="0" id="sex0" /><label for="sex0">男</label>
    <input type="radio" name="sex" value="1" id="sex1" /><label for="sex1">女</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="sno" class="col-sm-1 col-form-label">学号</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="sno" name="sno">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">确定</button>
    </div>
  </div>
</form>
{/block}
