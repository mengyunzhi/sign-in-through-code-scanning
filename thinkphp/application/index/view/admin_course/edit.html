{extend name="index"/}
{block name="title"}
课程管理
{/block}
{block name="search"}
        
{/block}
{block name="content"}
<form class="" action="{:url('update')}" method="post">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">课程名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name" value="程序设计">
    </div>
  </div>
  <div class="form-group row">
    <label for="hour" class="col-sm-2 col-form-label">学时</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="hour" name="hour" value="48">
    </div>
  </div>
  <div class="form-group row">
    <label for="teacher_id" class="col-sm-2 col-form-label">教师</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="teacher_id" name="teacher_id" value="张三">
    </div>
  </div>
  <div class="form-group row">
    <label for="room_id" class="col-sm-2 col-form-label">教室</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="room_id" name="room_id" value="A301">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">确定</button>
      <a href="{:url('index')}" class="btn btn-primary"><i class="glyphicon"></i>&nbsp;返回</a>
    </div>
  </div>
</form>
{/block}
{block name="page"}
{/block}
