{extend name="index"/}
{block name="title"}
课程管理
{/block}
{block name="search"}
        
{/block}
{block name="content"}
<form class="" action="{:url('update')}" method="post">
  <div class="form-group row">
    <label for="name" class="col-sm-1 col-form-label">课程名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name" value="程序设计1">
    </div>
  </div>
  <div class="form-group row">
    <label for="hour" class="col-sm-1 col-form-label">学时</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="hour" name="hour" value="64">
    </div>
  </div>
  <div class="form-group row">
    <label for="teacher_id" class="col-sm-1 col-form-label">教师</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="teacher_id" name="teacher_id" value="张三">
    </div>
  </div>
  <div class="form-group row">
    <label for="klass" class="col-sm-1 col-form-label">上课班级<br>(可多选)</label>
    <div class="col-sm-4">
      <select class="selectpicker form-control col-sm-12" multiple name="klass[]" id="klass">
        <option>1班</option>
        <option>2班</option>
        <option>3班</option>
        <option>4班</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">确定</button>
      <a href="{:url('index')}" class="btn btn-primary"><i class="glyphicon"></i>&nbsp;返回</a>
    </div>
  </div>
</form>
<div>*添加上课时间请点击主界面查看详情</div>
{/block}
{block name="page"}
{/block}
