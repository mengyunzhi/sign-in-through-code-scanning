{extend name="index"/}
{block name="title"}
修改教师信息
{/block}

{block name="search"}
{/block}
{block name="content"}
<form action="{:url('update')}" method="post">
  <input type="hidden" class="form-control" name="id" value="{$Teacher->id}">
  <div class="form-group row">
    <label for="name" class="col-sm-1 col-form-label">姓名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name" value="{$Teacher->name}">
    </div>
  </div>
  <div class="form-group row">
    <label for="sex" class="col-sm-1 col-form-label">性别</label>
    <div class="col-sm-4">
    <input type="radio" name="sex" value="0" id="sex0"{eq name="$Teacher->getData('sex')" value="0"}  checked = "checked"{/eq}/><label for="sex0">男</label>
    <input type="radio" name="sex" value="1" id="sex1"{eq name="$Teacher->getData('sex')" value="1"} checked = "checked"{/eq} /><label for="sex1">女</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="username" class="col-sm-1 col-form-label">用户名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" name="username" value="{$Teacher->username}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">确定</button>
      <a href="{:url('index')}" class="btn btn-primary">返回</a>
    </div>
  </div>
</form>
{/block}
{block name="page"}
{/block}
