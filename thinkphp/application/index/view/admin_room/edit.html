{extend name="index"/}
{block name="title"}
编辑教室
{/block}

{block name="search"}

{/block}
{block name="content"}
<form class="" action="{:url('update')}" method="post">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">教室名称</label>
    <div class="col-sm-4">
      <input type="hidden" class="form-control" name="id" value="{$room->getData('id')}">
      <input type="text" class="form-control" id="name" name="name" value="{$room->getData('name')}">
    </div>
  </div>
  <div class="form-group row">
    <label for="capacity" class="col-sm-2 col-form-label">最大人数</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="capacity" name="capacity" value="{$room->getData('capacity')}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">确定</button>
    </div>
  </div>
</form>
{/block}
{block name="page"}
{/block}
