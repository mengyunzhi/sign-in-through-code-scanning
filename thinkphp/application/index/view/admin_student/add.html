{extend name="index"/}
{block name="title"}
添加教室
{/block}

{block name="search"}

{/block}
{block name="content"}
<form class="" action="insert" method="post">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">姓名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="sex" class="col-sm-2 col-form-label">性别</label>
    <div class="col-sm-4">
    <input type="radio" name="sex" value="0" id="sex0" /><label for="sex0">男</label>
    <input type="radio" name="sex" value="1" id="sex1" /><label for="sex1">女</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="klass_id" class="col-sm-2 col-form-label">班级</label>
    <div class="col-sm-4">
      <select class="selectpicker form-control col-sm-12"  name="klass[]" id="klass">
        <option>1班</option>
        <option>2班</option>
        <option>3班</option>
        <option>4班</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="sno" class="col-sm-2 col-form-label">学号</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="sno" name="sno">
    </div>
  </div>
  <div class="form-group row">
    <label for="entrance_date" class="col-sm-2 col-form-label">入学日期</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" id="entrance_date" name="entrance_date">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">保存</button>
      <a href="{:url('index')}" class="btn btn-primary">返回</a>
    </div>
  </div>
</form>
{/block}
{block name="page"}
{/block}
