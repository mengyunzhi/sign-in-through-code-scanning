{block name="content"}
<form class="">
  <div class="form-group row">
    <label for="name" class="col-sm-1 col-form-label">课程名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="program" class="col-sm-1 col-form-label">实验项目</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="program" name="program">
    </div>
  </div>
  <div class="form-group row">
    <label for="time" class="col-sm-1 col-form-label">上课时间</label>
    <div class="col-sm-4">
      <input type="" class="form-control" id="time" name="time">
    </div>
  </div>
  <div class="form-group row">
    <label for="klass" class="col-sm-1 col-form-label">上课班级</label>
    <div class="col-sm-4">
      <select class="selectpicker form-control col-sm-12" multiple name="klass" id="klass">
        <option>实现多选</option>
        <option>2班</option>
        <option>3班</option>
        <option>4班</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="room" class="col-sm-1 col-form-label">上课地点</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="room" name="room">
    </div>
  </div>
  
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
{/block}
