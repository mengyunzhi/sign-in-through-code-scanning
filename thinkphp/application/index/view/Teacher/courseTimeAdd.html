<form class="" action="{:url('courseTimeSave')}" method="post">
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">课程名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="" value="程序设计" disabled>
    </div>
  </div>
  <div class="form-group row">
    <label for="hour" class="col-sm-2 col-form-label">学时</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" value="48" disabled>
    </div>
  </div>


  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">上课时间</label>
    <div class="col-sm-2">
      <select type="text" class="form-control" id="week" name="week" value="7-13">
        <option>开始周</option>
        <option>第一周</option>
        <option>第二周</option>

        <option>第九周</option>
        <option>第十周</option>
        <option>十一周</option>
        <option>十二周</option>
        <option>十三周</option>
        <option>十四周</option>
        <option>十五周</option>
        <option>十六周</option>
        <option>十七周</option>
      </select>
    </div>
    <div class="col-sm-2">
      <select type="text" class="form-control" id="week" name="week" value="7-13">
        <option>结束周</option>
        <option>第一周</option>
        <option>第二周</option>
        <option>第三周</option>
        <option>第四周</option>
        <option>第五周</option>
        <option>第六周</option>
        <option>第七周</option>
        <option>第八周</option>
        <option>第九周</option>
        <option>第十周</option>
        <option>十一周</option>
        <option>十二周</option>
        <option>十三周</option>
        <option>十四周</option>
        <option>十五周</option>
        <option>十六周</option>
        <option>十七周</option>
      </select>
    </div>
  </div>
  <div class="row">
    <label for="" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-2">
      <select type="text" class="form-control" id="week" name="week" value="7-13">
        <option>每周的哪一天</option>
        <option>星期一</option>
        <option>星期二</option>
        <option>星期三</option>
        <option>星期四</option>
        <option>星期五</option>
        <option>星期六</option>
        <option>星期日</option>
      </select>
    </div>
    <div class="col-sm-2">
      <select type="text" class="form-control" id="week" name="week" value="7-13">
        <option>每天的哪节课</option>
        <option>第1节</option>
        <option>第2节</option>
        <option>第3节</option>
        <option>第4节</option>
        <option>第5节</option>
        <option>第6节</option>
        <option>第7节</option>
        <option>第8节</option>
        <option>第9节</option>
        <option>第10节</option>
        <option>第11节</option>
      </select>
    </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">确定</button>
      <a href="{:url('courseDetail')}" class="btn btn-primary"><i class="glyphicon"></i>&nbsp;返回</a>
