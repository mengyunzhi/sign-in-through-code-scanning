{block name="title"}
课程管理
{/block}
{block name="search"}
        
{/block}
{block name="nav"}
<!-- 菜单导航 -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.mengyunzhi.com">梦云智</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <li><a href="{:url('Login/index')}">注销</a></li>

        <!-- /.navbar-collapse -->

<!-- /菜单导航 -->

{block name="content"}
<form class="" action="{:url('update')}" method="post">
  <div class="form-group row">
    <label for="name" class="col-sm-1 col-form-label">课程名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name" value="数学分析">
    </div>
  </div>
  <div class="form-group row">
    <label for="hour" class="col-sm-1 col-form-label">学时</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="hour" name="hour" value="64">
    </div>
  </div>
  <div class="form-group row">
    <label for="klass" class="col-sm-1 col-form-label">上课班级<br>(可多选)</label>
    <div class="col-sm-4">
      <select class="selectpicker form-control col-sm-12" multiple name="klass[]" id="klass">
        <option>1班</option>
        <option>2班</option>
        <option>3班</option>
        <option>4班</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="room_id" class="col-sm-1 col-form-label">教室</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="room_id" name="room_id" value="A301">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">确定</button>
      <a href="{:url('index')}" class="btn btn-primary"><i class="glyphicon"></i>&nbsp;返回</a>
    </div>
  </div>
</form>
<div>*添加上课时间请点击主界面查看详情</div>
{/block}
{block name="page"}
{/block}
