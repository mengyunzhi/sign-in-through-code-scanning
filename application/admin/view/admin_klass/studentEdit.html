{extend name="./../../index/view/index"/}
{block name="title"}
添加学生
{/block}
{block name="search"}
{/block}
{block name="content"}
<form class="" action="{:url('studentUpdate')}" method="post">
    <input type="hidden" name="student_id" value="{:$Student->id}">
    <input type="hidden" name="klass_id" value="{:input('param.klass_id')}">
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" value="{:$Student->getName()}">
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-1 col-form-label">性别</label>
        <div class="col-sm-4">
            <input type="radio" name="sex" value="0" id="sex0" {eq name="$Student->getUser()->getData('sex')" value="0" } checked="checked" {/eq}/> <label for="sex0">男</label>
            <input type="radio" name="sex" value="1" id="sex1" {eq name="$Student->getUser()->getData('sex')" value="1" } checked="checked" {/eq} /><label for="sex1">女</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="sno" class="col-sm-1 col-form-label">学号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="sno" name="sno" value="{:$Student->sno}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">确定</button>
            <a href="{:url('klassMembers?klass_id='.input('param.klass_id'))}" class="btn btn-primary">返回</a>
        </div>
    </div>
</form>
{/block}
{block name="page"}
{/block}
