{extend name="./../../index/view/index"/}
{block name="title"}
添加教室
{/block}
{block name="search"}
{/block}
{block name="content"}
<form class="" action="{:url('studentSave')}" method="post">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="sex" class="col-sm-2 col-form-label">性别</label>
        <div class="col-sm-4">
            <input type="radio" name="sex" value="0" id="sex0" /><label for="sex0">男</label>
            <input type="radio" name="sex" value="1" id="sex1" /><label for="sex1">女</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="klass_id" class="col-sm-2 col-form-label">班级</label>
        <div class="col-sm-4">
            <select class="selectpicker form-control col-sm-12" name="klass_id" id="klass">
                {volist name="klasses" id="_Klass" key="key"}
                <option value="{$_Klass->getId()}">{$_Klass->getName()}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="sno" class="col-sm-2 col-form-label">学号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="sno" name="sno">
        </div>
    </div>
    <div class="form-group row">
        <label for="number" class="col-sm-2 col-form-label">手机号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="number" name="number">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <a href="{:url('klassMembers?klass_id='.input('param.klass_id'))}" class="btn btn-primary">返回</a>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>
{/block}
{block name="page"}
{/block}
