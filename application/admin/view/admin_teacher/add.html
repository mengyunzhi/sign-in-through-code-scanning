{extend name="index"/}
{block name="title"}
添加教师
{/block}
{block name="search"}
{/block}
{block name="content"}
<form action="{:url('save')}" method="post">
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name">
            <input type="hidden" class="form-control" id="role" name="role" value="1">
        </div>
    </div>
    <div class="form-group row">
        <label for="sex" class="col-sm-1 col-form-label">性别</label>
        <div class="col-sm-4">
            <input type="radio" name="sex" value="0" id="sex0" checked="checked" /><label for="sex0">男</label>
            <input type="radio" name="sex" value="1" id="sex1" /><label for="sex1">女</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="number" class="col-sm-1 col-form-label">手机号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="number" name="number">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-1 col-form-label">密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{:url('index')}" class="btn btn-primary">返回</a>
        </div>
    </div>
</form>
{/block}
{block name="page"}
{/block}
