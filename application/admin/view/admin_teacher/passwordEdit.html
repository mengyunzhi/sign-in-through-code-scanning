{extend name="./../../index/view/index"/}
{block name="title"}
添加教师
{/block}
{block name="search"}
{/block}
{block name="content"}
<form action="{:url('passwordChange')}" method="post">
    <input type="hidden" class="form-control" name="user_id" value="{:$User->id}">
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" value="{:$User->name}" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-1 col-form-label">新密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{:url('index')}" class="btn btn-primary">返回</a>
        </div>
    </div>
</form>
{/block}
{block name="page"}
{/block}
