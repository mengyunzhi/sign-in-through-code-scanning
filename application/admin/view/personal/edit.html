{block name="content"}
<form action="{:url('update')}" method="post">
    <input type="hidden" name="id" value="{}">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" value="" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="sex" class="col-sm-2 col-form-label">性别</label>
        <div class="col-sm-4">
            <input type="radio" name="sex" value="0" id="sex0" checked/><label for="sex0" >男</label>
            <input type="radio" name="sex" value="1" id="sex1" /><label for="sex1">女</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="newPassword" class="col-sm-2 col-form-label">新密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="newPassword" name="newPassword" value="" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="confirmPassword" class="col-sm-2 col-form-label">确认密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">确定</button>
            <a href="{:url('index')}" class="btn btn-primary">返回</a>
        </div>
    </div>
</form>
{/block}
