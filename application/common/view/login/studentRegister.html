<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>学生端(mobile)</title>
    <meta charset="utf-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="container">
    <form action="{:url('register')}" method="post">
        <div class="row">
            <div class="col-md-12">
                <label for="sno">学号:</label>
                <input type="text" name="sno" id="sno" class="form-control" value="" required />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="password">密码:</label>
                <input type="password" name="password" id="password" class="form-control" value="" required />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="number">手机号:</label>
                <input type="text" name="number" id="number" class="form-control" value="123456" />
            </div>
        </div>
        &nbsp
        <div class="row">
            <div class="col-md-4">
                <button type="submit" disabled>获取验证码</button>
            </div>
        </div>
        &nbsp
        <div class="row">
            <div class="col-md-8">
                <label for="verificationCode">验证码:</label>
                <input type="tel" name="verificationCode" placeholder="请输入验证码" id="verificationCode" class="form-control" value="121212" />
            </div>
        </div>
        &nbsp
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-block">确定</button>
            </div>
        </div>
    </form>
</body>

</html>
