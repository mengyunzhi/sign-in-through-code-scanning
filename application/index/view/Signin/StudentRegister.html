<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

    <title>学生端登录</title>
</head>
<body class="container" style="margin-top: 20px">
    <form action="{:url('verificationCode')}" method="post">
    	<div>
    		<div class="row">
    			<div class="col-12 p-2">
    				<label for="username"  style="font-size: 50px">请输入姓名:</label>
    				<input type="text" name="username" id="username" class="form-control" style="width: 750px; height: 100px; font-size: 50px"/>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-12 p-2">
    				<label for="username"  style="font-size: 50px">请输入学号:</label>
    				<input type="text" name="username" id="username" class="form-control" style="width: 750px; height: 100px; font-size: 50px" value="" />
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-12 p-2">
    				<label for="username"  style="font-size: 50px">请输入密码:</label>
    				<input type="text" name="username" id="username" class="form-control" style="width: 750px; height: 100px; font-size: 50px" value="" />
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-12 p-2">
    				<label for="username" style="font-size: 50px">请输入手机号:</label>
    				<input type="text" name="username" id="username" class="form-control" style="width: 750px; height: 100px; font-size: 50px" value="" />
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-12 p-2" style="margin-top: 10px">
    				<button type="submit" class="btn btn-primary btn-lg btn-block" style="font-size: 50px">获取验证码</button>
    			</div>
    		</div>
    	</div>
    </form>
</body>
</html>
