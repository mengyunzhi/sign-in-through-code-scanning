{extend name="index"/}
{block name="title"}
添加教室
{/block}
{block name="search"}
{/block}
{block name="content"}
<form class="" action="{:url('courseSave')}" method="post">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" required>
            <input type="hidden" class="form-control" id="role" name="role" value="2">
        </div>
    </div>
    <div class="form-group row">
        <label for="lesson" class="col-sm-2 col-form-label">学时</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="lesson" name="lesson" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">确定</button>
            <a href="{:url('index')}" class="btn btn-primary">返回</a>
        </div>
    </div>
</form>
{/block}
{block name="page"}
{/block}
