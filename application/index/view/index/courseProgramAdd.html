{extend name="index"/}
{block name="title"}
添加教室
{/block}
{block name="search"}
{/block}
{block name="content"}
<form action="{:url('courseProgramSave')}" method="post">
    <input type="hidden" name="schedule_id" value="{:$Schedule->id}">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">项目名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="lesson" class="col-sm-2 col-form-label">项目课时</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="lesson" name="lesson" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{:url('courseDetail')}" class="btn btn-primary"><i class="glyphicon"></i>&nbsp;返回</a>
        </div>
    </div>
</form>
{/block}
{block name="page"}
{/block}
