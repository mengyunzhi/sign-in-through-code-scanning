<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>测试</title>
</head>
<body class="container">
<!-- 菜单导航 -->
<div class="row">
    <div class="col col-md-12">
        <!-- 菜单导航 -->
          <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                  <div class="navbar-header">
                      <a class="navbar-brand" href="http://www.mengyunzhi.com">梦云智</a>
                  </div>
              </div>
              <!-- /.container-fluid -->
          </nav>
          <!-- /菜单导航 -->
    </div>
</div>
<!-- /菜单导航 -->
<div class="row">
    <div class="col col-md-12">
        <hr>
         <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col-md-3">项</th>
              <th scope="col-md-3">内容</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>课程名称</td>
              <td>程序设计</td>
            </tr>
            <tr>
              <td>当前周次</td>
              <td>第七周</td>
            </tr>
            <tr>
              <td>课次</td>
              <td>周三5-6节</td>
            </tr>
            <tr>
              <td rowspan="2">上课的班级</td>
              <td>计2021(30人)</td>
            </tr>
            <tr>
              <td>计2022(29人)</td>
            </tr>
            <tr>
              <td>总人数</td>
              <td>59</td>
            </tr>
            <tr>
              <td class="navbar-brand col-md-3 info">当前项目</td>
              <td class="navbar-brand col-md-5 info">链表的使用</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>

<div class="row">
  <div class="form-group col-md-12">
    <label class="col col-md-2">您的随机码为:1234</label>
  </div>
</div>
<div class="form-group row">
  <div class="col-md-12">
    <a href="{:url('signInSeat')}" type="submit" class="btn btn-primary">查看签到座位（按权限排序）</a>
  </div>
</div>
<div class="form-group row">
  <div class="col-md-12">
    <a href="{:url('signInStudent')}" type="submit" class="btn btn-success">查看完成签到学生</a>
  </div>
</div>
<div class="form-group row">
  <div class="col-md-12">
    <h5>课程结束后生成记录表</h5>
    <a href="{:url('CourseEnd')}" type="submit" class="btn btn-danger">课程结束</a>
  </div>
</div>
</body>
</html>
