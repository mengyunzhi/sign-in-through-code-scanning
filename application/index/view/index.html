<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>{block name="title"}标题{/block}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body class="container">
    <!-- 菜单导航 -->
    <div class="row">
        <div class="col-md-12">
            {block name="nav"}
            <!-- 菜单导航 -->
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="http://www.mengyunzhi.com">梦云智</a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                {volist name="Menus" id="_Menu" key="key"}
                                <li class="{:$_Menu->getClass()}"><a href='{:url($_Menu->module."/".$_Menu->controller."/".$_Menu->action)}'>{:$_Menu->name}</a></li>
                                {/volist}
                            </ul>
                        </div>
                    </div>
                </nav>
            <!-- /菜单导航 -->
            {/block}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {block name="search"}
            <hr>
            <div class="row">
                <div class="col-md-10">
                    <form class="form-inline">
                        <div class="form-group">
                            <input name="klass" type="text" class="form-control " placeholder="班级" style="margin-top: 20px">
                            <input name="name" type="text" class="form-control" placeholder="姓名" style="margin-top: 20px">
                            <input name="sno" type="text" class="form-control" placeholder="学号" style="margin-top: 20px">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" style="height: 30px"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2 text-right">
                    <a href="{:url('Add')}" class="btn btn-primary" style="margin-top: 20px"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />
            {/block}
            {block name="content"}
            {/block}
            {block name="page"}
            {/block}
        </div>
    </div>
</body>

</html>
