<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<title>学生签到</title>
</head>
{extend name="index"/}
{block name="title"}
确认签到
{/block}
{block name="content"}
<form action="{:url('signIn')}" method="post">
    <div>
        <div class="row">
            <div class="col-md-12">
                <label for="course">当前课程:</label>
                <input type="text" name="course" id="course" class="form-control" value="程序设计" disabled />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="seat">当前位置:</label>
                <input type="text" name="seat" id="seat" class="form-control" value="A301-1" disabled />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="name">签到人:</label>
                <input type="text" name="name" id="name" class="form-control" value="张三" disabled />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="code">课程暗号:</label>
                <input type="text" name="code" id="code" class="form-control" value="123456" disabled />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">确认签到</button>
            </div>
        </div>
    </div>
</form>
{/block}
